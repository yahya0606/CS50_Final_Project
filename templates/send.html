{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="send" method="post">
        <div class="form-group">
            <input class="form-control" autofocus name="receiver" placeholder="Receiver" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="money" placeholder="Amount" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Send money!</button>
    </form>
{% endblock %}
